<div>
  <h2 id="page-heading" data-cy="AppHeading">
    <span jhiTranslate="riskcomplianceloginserviceApp.app.home.title">Apps</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="riskcomplianceloginserviceApp.app.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-app"
        [routerLink]="['/app/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="riskcomplianceloginserviceApp.app.home.createLabel"> Create a new App </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="apps?.length === 0">
    <span jhiTranslate="riskcomplianceloginserviceApp.app.home.notFound">No apps found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="apps && apps.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="riskcomplianceloginserviceApp.app.idnVarApp">Idn Var App</span></th>
          <th scope="col"><span jhiTranslate="riskcomplianceloginserviceApp.app.nVarNome">N Var Nome</span></th>
          <th scope="col"><span jhiTranslate="riskcomplianceloginserviceApp.app.idnVarUsuario">Idn Var Usuario</span></th>
          <th scope="col"><span jhiTranslate="riskcomplianceloginserviceApp.app.idnVarEmpresa">Idn Var Empresa</span></th>
          <th scope="col"><span jhiTranslate="riskcomplianceloginserviceApp.app.empresa">Empresa</span></th>
          <th scope="col"><span jhiTranslate="riskcomplianceloginserviceApp.app.usuario">Usuario</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let app of apps; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/app', app.id, 'view']">{{ app.id }}</a>
          </td>
          <td>{{ app.idnVarApp }}</td>
          <td>{{ app.nVarNome }}</td>
          <td>{{ app.idnVarUsuario }}</td>
          <td>{{ app.idnVarEmpresa }}</td>
          <td>
            <div *ngIf="app.empresa">
              <a [routerLink]="['/empresa', app.empresa?.id, 'view']">{{ app.empresa?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="app.usuario">
              <a [routerLink]="['/usuario', app.usuario?.id, 'view']">{{ app.usuario?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/app', app.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/app', app.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(app)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
