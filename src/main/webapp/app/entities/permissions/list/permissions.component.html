<div>
  <h2 id="page-heading" data-cy="PermissionsHeading">
    <span jhiTranslate="riskcomplianceloginserviceApp.permissions.home.title">Permissions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="riskcomplianceloginserviceApp.permissions.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-permissions"
        [routerLink]="['/permissions/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="riskcomplianceloginserviceApp.permissions.home.createLabel"> Create a new Permissions </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="permissions?.length === 0">
    <span jhiTranslate="riskcomplianceloginserviceApp.permissions.home.notFound">No permissions found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="permissions && permissions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="riskcomplianceloginserviceApp.permissions.idnVarPermissions">Idn Var Permissions</span></th>
          <th scope="col"><span jhiTranslate="riskcomplianceloginserviceApp.permissions.nVarNome">N Var Nome</span></th>
          <th scope="col"><span jhiTranslate="riskcomplianceloginserviceApp.permissions.nVarTipoPermissao">N Var Tipo Permissao</span></th>
          <th scope="col"><span jhiTranslate="riskcomplianceloginserviceApp.permissions.idnVarUsuario">Idn Var Usuario</span></th>
          <th scope="col"><span jhiTranslate="riskcomplianceloginserviceApp.permissions.usuario">Usuario</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let permissions of permissions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/permissions', permissions.id, 'view']">{{ permissions.id }}</a>
          </td>
          <td>{{ permissions.idnVarPermissions }}</td>
          <td>{{ permissions.nVarNome }}</td>
          <td>{{ permissions.nVarTipoPermissao }}</td>
          <td>{{ permissions.idnVarUsuario }}</td>
          <td>
            <div *ngIf="permissions.usuario">
              <a [routerLink]="['/usuario', permissions.usuario?.id, 'view']">{{ permissions.usuario?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/permissions', permissions.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/permissions', permissions.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(permissions)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
