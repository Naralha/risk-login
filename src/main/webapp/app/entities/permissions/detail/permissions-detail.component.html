<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="permissions">
      <h2 data-cy="permissionsDetailsHeading">
        <span jhiTranslate="riskcomplianceloginserviceApp.permissions.detail.title">Permissions</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ permissions.id }}</span>
        </dd>
        <dt><span jhiTranslate="riskcomplianceloginserviceApp.permissions.idnVarPermissions">Idn Var Permissions</span></dt>
        <dd>
          <span>{{ permissions.idnVarPermissions }}</span>
        </dd>
        <dt><span jhiTranslate="riskcomplianceloginserviceApp.permissions.nVarNome">N Var Nome</span></dt>
        <dd>
          <span>{{ permissions.nVarNome }}</span>
        </dd>
        <dt><span jhiTranslate="riskcomplianceloginserviceApp.permissions.nVarTipoPermissao">N Var Tipo Permissao</span></dt>
        <dd>
          <span>{{ permissions.nVarTipoPermissao }}</span>
        </dd>
        <dt><span jhiTranslate="riskcomplianceloginserviceApp.permissions.idnVarUsuario">Idn Var Usuario</span></dt>
        <dd>
          <span>{{ permissions.idnVarUsuario }}</span>
        </dd>
        <dt><span jhiTranslate="riskcomplianceloginserviceApp.permissions.usuario">Usuario</span></dt>
        <dd>
          <div *ngIf="permissions.usuario">
            <a [routerLink]="['/usuario', permissions.usuario?.id, 'view']">{{ permissions.usuario?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/permissions', permissions.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
