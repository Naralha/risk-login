<div>
  <h2 id="page-heading" data-cy="FeaturesHeading">
    <span jhiTranslate="riskcomplianceloginserviceApp.features.home.title">Features</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="riskcomplianceloginserviceApp.features.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-features"
        [routerLink]="['/features/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="riskcomplianceloginserviceApp.features.home.createLabel"> Create a new Features </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="features?.length === 0">
    <span jhiTranslate="riskcomplianceloginserviceApp.features.home.notFound">No features found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="features && features.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="riskcomplianceloginserviceApp.features.idnVarFeatures">Idn Var Features</span></th>
          <th scope="col"><span jhiTranslate="riskcomplianceloginserviceApp.features.nVarNome">N Var Nome</span></th>
          <th scope="col"><span jhiTranslate="riskcomplianceloginserviceApp.features.idnVarApp">Idn Var App</span></th>
          <th scope="col"><span jhiTranslate="riskcomplianceloginserviceApp.features.idnVarUsuario">Idn Var Usuario</span></th>
          <th scope="col"><span jhiTranslate="riskcomplianceloginserviceApp.features.app">App</span></th>
          <th scope="col"><span jhiTranslate="riskcomplianceloginserviceApp.features.usuario">Usuario</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let features of features; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/features', features.id, 'view']">{{ features.id }}</a>
          </td>
          <td>{{ features.idnVarFeatures }}</td>
          <td>{{ features.nVarNome }}</td>
          <td>{{ features.idnVarApp }}</td>
          <td>{{ features.idnVarUsuario }}</td>
          <td>
            <div *ngIf="features.app">
              <a [routerLink]="['/app', features.app?.id, 'view']">{{ features.app?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="features.usuario">
              <a [routerLink]="['/usuario', features.usuario?.id, 'view']">{{ features.usuario?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/features', features.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/features', features.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(features)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
