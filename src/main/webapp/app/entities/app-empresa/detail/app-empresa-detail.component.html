<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="appEmpresa">
      <h2 data-cy="appEmpresaDetailsHeading">
        <span jhiTranslate="riskcomplianceloginserviceApp.appEmpresa.detail.title">App Empresa</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ appEmpresa.id }}</span>
        </dd>
        <dt><span jhiTranslate="riskcomplianceloginserviceApp.appEmpresa.idnVarApp">Idn Var App</span></dt>
        <dd>
          <span>{{ appEmpresa.idnVarApp }}</span>
        </dd>
        <dt><span jhiTranslate="riskcomplianceloginserviceApp.appEmpresa.idnVarEmpresa">Idn Var Empresa</span></dt>
        <dd>
          <span>{{ appEmpresa.idnVarEmpresa }}</span>
        </dd>
        <dt><span jhiTranslate="riskcomplianceloginserviceApp.appEmpresa.idnVarUsuario">Idn Var Usuario</span></dt>
        <dd>
          <span>{{ appEmpresa.idnVarUsuario }}</span>
        </dd>
        <dt><span jhiTranslate="riskcomplianceloginserviceApp.appEmpresa.app">App</span></dt>
        <dd>
          <div *ngIf="appEmpresa.app">
            <a [routerLink]="['/app', appEmpresa.app?.id, 'view']">{{ appEmpresa.app?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="riskcomplianceloginserviceApp.appEmpresa.empresa">Empresa</span></dt>
        <dd>
          <div *ngIf="appEmpresa.empresa">
            <a [routerLink]="['/empresa', appEmpresa.empresa?.id, 'view']">{{ appEmpresa.empresa?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="riskcomplianceloginserviceApp.appEmpresa.usuario">Usuario</span></dt>
        <dd>
          <div *ngIf="appEmpresa.usuario">
            <a [routerLink]="['/usuario', appEmpresa.usuario?.id, 'view']">{{ appEmpresa.usuario?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/app-empresa', appEmpresa.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
